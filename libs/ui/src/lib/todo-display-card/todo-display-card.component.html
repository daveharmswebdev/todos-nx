<mat-card class="todo-display-card">
  <mat-card-title>{{ todo.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ todo.description }}</p>
    <p>Assigned to: {{ todo.assignedTo }}</p>
  </mat-card-content>
  <mat-card-footer fxLayout="row" fxLayoutAlign="space-between center">
    <p>{{ getStatusString(todo.status) }}</p>
    <mat-icon>delete</mat-icon>
  </mat-card-footer>
</mat-card>
